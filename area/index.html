<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Membros - Vida de Casal</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        background: 'hsl(20 50% 98%)',
                        foreground: 'hsl(220 15% 15%)',
                        primary: 'hsl(340 82% 52%)',
                        secondary: 'hsl(340 30% 90%)',
                        muted: 'hsl(220 10% 45%)',
                        accent: 'hsl(142 70% 45%)',
                        destructive: 'hsl(0 84% 60%)',
                    }
                }
            }
        }
    </script>
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* Custom Styles */
        body {
            overflow-x: hidden;
        }
        
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Sidebar Transition */
        .sidebar {
            transition: transform 0.3s ease-in-out;
        }
        
        /* Animation Utilities */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
        
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .animate-slide-in {
            animation: slideInRight 0.3s ease-out forwards;
        }
    </style>
</head>
<body class="bg-background font-sans h-screen flex flex-col md:flex-row overflow-hidden">

    <!-- Mobile Header -->
    <div class="md:hidden flex items-center justify-between p-4 bg-white border-b sticky top-0 z-20 flex-shrink-0">
        <div class="flex items-center gap-2 font-display font-bold text-primary">
            <i data-lucide="heart" class="fill-current w-5 h-5"></i>
            <span>Vida de Casal</span>
        </div>
        <button id="menu-toggle" class="p-2 hover:bg-gray-100 rounded-lg">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </button>
    </div>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar fixed inset-y-0 left-0 z-30 w-64 bg-white border-r transform -translate-x-full md:relative md:translate-x-0 flex flex-col h-full">
        <div class="p-6 h-full flex flex-col">
            <div class="hidden md:flex items-center gap-2 font-display font-bold text-2xl text-primary mb-8">
                <i data-lucide="heart" class="fill-current w-6 h-6"></i>
                <span>Vida de Casal</span>
            </div>

            <div class="space-y-1 mb-8 flex-1 overflow-y-auto">
                <h3 class="text-sm font-medium text-muted uppercase tracking-wider mb-2 px-2">Categorias</h3>
                <button onclick="filterCategory(null)" id="btn-cat-all" class="w-full flex items-center justify-start px-4 py-2 rounded-lg text-sm font-medium bg-secondary text-foreground hover:bg-secondary/80 transition-colors text-left">
                    <i data-lucide="sparkles" class="w-4 h-4 mr-2"></i>
                    Todas
                </button>
                <div id="category-list" class="space-y-1 mt-1">
                    <!-- Categories injected by JS -->
                </div>
            </div>

            <div class="mt-auto pt-6 border-t flex-shrink-0">
                <button class="w-full flex items-center justify-start px-4 py-2 rounded-lg text-sm font-medium text-muted hover:text-destructive hover:bg-destructive/10 transition-colors">
                    <i data-lucide="log-out" class="w-4 h-4 mr-2"></i>
                    Sair
                </button>
            </div>
        </div>
    </aside>

    <!-- Overlay for Mobile Sidebar -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-20 hidden md:hidden"></div>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto bg-secondary/10 relative" id="main-content">
        
        <!-- List View -->
        <div id="list-view" class="max-w-5xl mx-auto p-4 md:p-8 space-y-8 pb-20">
            <!-- Header Banner -->
            <div class="relative rounded-3xl overflow-hidden shadow-lg mb-8 h-48 md:h-64 flex-shrink-0">
                <img src="images/hero.png" alt="Casal feliz" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-r from-black/60 via-black/30 to-transparent flex flex-col justify-center p-8 md:p-12">
                    <h1 class="text-3xl md:text-5xl font-display font-bold text-white mb-2">
                        Olá, Casal! ❤️
                    </h1>
                    <p class="text-white/90 text-lg md:text-xl max-w-xl">
                        Qual memória vocês querem criar hoje?
                    </p>
                </div>
            </div>

            <!-- Search -->
            <div class="relative">
                <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-muted w-5 h-5"></i>
                <input 
                    type="text" 
                    id="search-input"
                    placeholder="Busque por uma dinâmica (ex: confiança, jantar, divertido)..." 
                    class="w-full h-12 pl-10 pr-4 rounded-xl border-none shadow-sm focus:ring-2 focus:ring-primary/20 bg-white outline-none"
                >
            </div>

            <!-- Grid -->
            <div id="dinamicas-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Cards injected by JS -->
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="text-center py-20 text-muted hidden">
                <p class="text-xl">Nenhuma dinâmica encontrada :(</p>
                <button onclick="clearFilters()" class="text-primary hover:underline mt-2">
                    Limpar filtros
                </button>
            </div>
        </div>

        <!-- Detail View (Hidden by default) -->
        <div id="detail-view" class="hidden max-w-4xl mx-auto p-4 md:p-8 animate-slide-in pb-20">
            <button onclick="closeDetail()" class="mb-4 pl-0 hover:text-primary flex items-center text-sm font-medium text-muted transition-colors">
                <i data-lucide="chevron-left" class="w-4 h-4 mr-1"></i> Voltar para lista
            </button>
            
            <div class="bg-white rounded-xl border-none shadow-xl overflow-hidden">
                <div class="h-32 bg-gradient-to-r from-primary to-purple-600 relative">
                    <div class="absolute inset-0 bg-black/10"></div>
                    <div class="absolute bottom-6 left-6 text-white">
                        <span id="detail-category" class="inline-block px-2.5 py-0.5 rounded-full text-xs font-semibold bg-white/20 text-white mb-2">
                            Categoria
                        </span>
                        <h1 id="detail-title" class="text-3xl md:text-4xl font-display font-bold">Título da Dinâmica</h1>
                    </div>
                </div>
                <div class="p-6 md:p-8 space-y-8">
                    <div>
                        <h3 class="text-lg font-bold flex items-center gap-2 mb-3 text-primary">
                            <i data-lucide="book-open" class="w-5 h-5"></i>
                            Descrição
                        </h3>
                        <p id="detail-description" class="text-lg text-muted leading-relaxed">
                            Descrição aqui...
                        </p>
                    </div>

                    <div class="bg-secondary/30 p-6 rounded-2xl">
                        <h3 class="text-lg font-bold flex items-center gap-2 mb-4 text-primary">
                            <i data-lucide="star" class="w-5 h-5"></i>
                            Como Fazer
                        </h3>
                        <ul id="detail-instructions" class="space-y-3">
                            <!-- Instructions injected by JS -->
                        </ul>
                    </div>

                    <div>
                        <h3 class="text-lg font-bold flex items-center gap-2 mb-3 text-primary">
                            <i data-lucide="heart" class="w-5 h-5"></i>
                            Aplicação no Relacionamento
                        </h3>
                        <p id="detail-application" class="italic text-muted border-l-4 border-primary/30 pl-4 py-1">
                            "Aplicação aqui..."
                        </p>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- Data Script -->
    <script src="js/data.js"></script>
    <!-- App Logic -->
    <script src="js/app.js"></script>
</body>
</html>
